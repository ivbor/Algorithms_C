name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy cmake ninja-build gcovr
      - name: Check formatting
        run: ./Algorithms_C/scripts/check-format.sh
      - name: Configure
        run: cmake -S . -B build -G Ninja
      - name: Run clang-tidy
        run: cmake --build build --target clang-tidy

  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake ninja-build
          elif [ "${{ runner.os }}" = "macOS" ]; then
            brew update
            brew install cmake ninja
          fi
      - name: Configure
        run: cmake -S . -B build -G Ninja
      - name: Build
        run: cmake --build build
      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure
      - name: Build stress tests
        run: cmake --build build --target stress
      - name: Run stress tests
        run: |
          ./build/Algorithms_C/sorting_stress
          ./build/Algorithms_C/structures_stress
        shell: bash

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcovr lcov
      - name: Run coverage
        run: ./Algorithms_C/scripts/run_coverage.sh
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage/coverage.html
